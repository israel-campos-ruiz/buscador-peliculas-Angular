<div class="container-fluid">
  <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide w-100 "  data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">

            
            <div class="carousel-item active" [routerLink]="[ '/pelicula', peliculas[0].id ]"   >
                <img   
                    [ngStyle]="{'background-image': 'url('+ (peliculas[0] | peliculaImagen) + ')',
                    'background-size': '100%', 'height': '500px'}" 
                    class="d-block w-100  " 
                    alt="..."
              >              
            </div>
            <div class="carousel-item"  [routerLink]="[ '/pelicula', peliculas[1].id ]">
              <img 
               [ngStyle]="{'background-image': 'url('+ (peliculas[1] | peliculaImagen) + ')',
                              'background-size': '100%','height': '500px'}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item"  [routerLink]="[ '/pelicula', peliculas[2].id ]">
              <img  [ngStyle]="{'background-image': 'url('+ (peliculas[3] | peliculaImagen) + ')',
                              'background-size': '100%','height': '500px'}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item"  [routerLink]="[ '/pelicula', peliculas[3].id ]">
                <img  [ngStyle]="{'background-image': 'url('+ (peliculas[7] | peliculaImagen) + ')',
                                'background-size': '100%','height': '500px'}" class="d-block w-100" alt="...">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  </div>
</div> 





<app-galeria [galeria]= 'peliculas' titulo = "Cartelera"></app-galeria>
<app-galeria [galeria]= 'populares' titulo = "cartelera Infantil"></app-galeria>
<app-galeria [galeria]= 'rangoR' titulo = "Mayoria de edad"></app-galeria>
